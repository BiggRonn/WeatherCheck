<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Check RWH</title>

</head>
<body>
    <div class="header">
        <h1 class= "logo">Weather Check</h1>
    </div>
    <div class="mainContainer">
        <div class="searchArea">
            <form id="searchForm">
                <h2>What's the Weather in...?</h2>
                <input type="text" id="userInput" placeholder="Enter city name">
                <button type="submit" class = "searchButton"><span class="material-icons">search</span></button>
            </form>
        </div>

        <div class="currentWeather" id="currentweather">
            
        </div>

    </div>
    <div class="forecastContainer" id="fiveday">
        
    </div>
    <div class="recentSearches">
        <h2>Recent Searches</h2>
        <h6>Click on a city to search again</h6>
        <ul class="searchList" id="searchList">
        </ul>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
